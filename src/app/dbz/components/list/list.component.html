
    <h4>Listado</h4>
    <ul class="list-group">
        <li class="list-group-item" 
        *ngFor="let character of characterList;
         let i  = index; let isFirst = first;
         let isLast = last;
         let isEven = even;
         let isOdd = odd;"
         class="list-group-item d-flex justify-content-between"
        [ngClass]="{'list-group-item-success': isEven,
        'list-group-item-dark':isLast}">


           <span class="text-primary ">{{i+1}}. </span>
           
           <span>{{character.name}}</span> 
           - 
           <strong>Power:</strong> ({{character.power}})

           <!-- <span>Es el primero: {{isFirst}}</span> 
            <span> Es el Ãºltimo: {{isLast}}</span>
             comienza desde la posicion 0, pero se le suma el +1 
            <span> Es par: {{isEven}}</span>
            <span> Es impar: {{isOdd}}</span> -->

            <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>

            </li>
    </ul>
